<ion-content [fullscreen]="true" class="home-content">
  <div class="home-container">
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="brand-logo">
        <div class="logo-icon">üé≠</div>
        <h1 class="brand-title">XotEx</h1>
      </div>
      <p class="brand-subtitle">O jogo de confiss√µes que revela segredos</p>
      
      <div class="feature-grid">
        <div class="feature-card">
          <ion-icon name="people-outline" class="feature-icon"></ion-icon>
          <span class="feature-text">4-8 players</span>
        </div>
        <div class="feature-card">
          <ion-icon name="timer-outline" class="feature-icon"></ion-icon>
          <span class="feature-text">30-60 min</span>
        </div>
        <div class="feature-card">
          <ion-icon name="heart-outline" class="feature-icon"></ion-icon>
          <span class="feature-text">Divers√£o</span>
        </div>
      </div>
    </div>

    <!-- Actions Section -->
    <div class="actions-section">
      <ion-button 
        expand="full" 
        class="primary-action-btn"
        (click)="startNewGame()">
        <ion-icon name="play" slot="start"></ion-icon>
        Novo Jogo
      </ion-button>

      <ion-button 
        expand="full" 
        fill="outline"
        class="secondary-action-btn"
        (click)="continueGame()"
        [disabled]="!hasExistingGame">
        <ion-icon name="refresh" slot="start"></ion-icon>
        Continuar
      </ion-button>
    </div>

    <!-- Navigation Section -->
    <div class="navigation-section">
      <ion-button 
        expand="full" 
        fill="clear"
        class="nav-action-btn"
        (click)="goToHelp()">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        Como Jogar
      </ion-button>

      <ion-button 
        expand="full" 
        fill="clear"
        class="nav-action-btn"
        (click)="goToSettings()">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        Configura√ß√µes
      </ion-button>
    </div>

    <!-- Current Game Card -->
    <div *ngIf="currentGame" class="current-game-section">
      <div class="game-status-card">
        <div class="status-header">
          <ion-icon name="game-controller-outline" class="status-icon"></ion-icon>
          <h3>Jogo Ativo</h3>
        </div>
        
        <div class="status-info">
          <div class="status-item">
            <span class="status-label">Jogadores:</span>
            <span class="status-value">{{ currentGame.players.length }}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Heat Level:</span>
            <span class="status-value">{{ currentGame.heatLevel }}</span>
          </div>
          <div class="status-item">
            <span class="status-label">Rodadas:</span>
            <span class="status-value">{{ currentGame.completedRounds.length }}</span>
          </div>
        </div>
        
        <ion-button 
          fill="clear" 
          size="small"
          color="danger"
          class="clear-btn"
          (click)="confirmClearGame()">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
          Limpar Dados
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
